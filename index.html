<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" async></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js" async></script>
    <title>To List App</title>
</head>

<body>
    <div class="container">
        <h1 class="mytext text-center">To do list</h1>

        <div class="mb-3">
            <input class="form-control" id="tanggal" type="date">
        </div>

        <div class="mb-3">
            <textarea class="form-control" placeholder="Apa yang akan anda lakukan hari ini" id="kegiatan"></textarea>
        </div>
        <button id="kirim" class="btn btn-primary">kirim</button>
        <hr>
        <div class="row">
            <ul id="tampil"></ul>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" value="" id="inputHide">
                    <div class="mb-3">
                        <input class="form-control" id="tanggal-edit" type="date">
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Apa yang akan anda lakukan hari ini"
                            id="kegiatan-edit"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="mydiv" class="btn btn-primary btn-update" data-updateid="default">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"></script>
</body>

</html>
